name: Symfony PHPUnit Tests

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start Docker Compose
        run: docker compose up -d

      - name: Install dependencies
        run: docker compose exec -T php8 composer install

      - name: Create migrations for tests
        run: docker compose exec -T php8 php bin/console make:migration

      - name: Execute migrations for tests
        run: docker compose exec -T php8 php bin/console doctrine:migrations:migrate

      - name: Generate test data
        run: docker compose exec -T php8 php bin/console doctrine:fixtures:load --no-interaction

      - name: Generate JWT keys
        run: docker compose exec -T php8 php bin/console lexik:jwt:generate-keypair

      - name: Run unit tests
        run: docker compose exec -T php8 php bin/phpunit --testdox

      - name: Stop Docker Compose
        run: docker compose down
